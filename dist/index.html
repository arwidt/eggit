<!DOCTYPE html>
<html>
  <head>
    <title>EGGIT</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link(href="css/bootstrap.min.css", rel="stylesheet")-->
    <link href="css/style.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Sniglet:800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,800" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid z-10">
      <!--MENU-->
      <div class="row">
        <div class="col-md-3 col-sm-2 hidden-xs"></div>
        <div class="col-md-6 col-sm-8 col-xs-12">
          <div class="row">
            <div id="top" class="col-md-12">
              <object id="svg_logo" type="image/svg+xml" data="assets/svg/logo.svg" width="100%" height="100%" class="svg-content"></object>
            </div>
          </div>
          <div id="apparea" class="row"></div>
        </div>
        <div class="col-md-3 col-sm-2 hidden-xs"></div>
      </div>
    </div>
    <div class="bottom_btn">
      <div class="container">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <button type="button" class="btn btn-default btn-block">TMP</button>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!--
    div(class=["footer z-1"])
    	div(class=['container'])
    		div(class=['debug_red'])
    			div(class=['btn col-xs-1 social-github'])
    				a(href='https://github.com/arwidt/eggit') Github
    			div(class=['btn col-xs-1 social-linkedin'])
    				a(href='https://www.linkedin.com/in/arwidthornstrom') LinkedIn
    -->
    <script type="text/template" id="template_start">
      <div class="col-xs-12">
        <div class="col-xs-12 start_desc">
          <p class="centered"><%= desc %></p>
        </div>
        <div class="col-xs-12 z-20 start_eggs ">
          <div id="softbtn" class="btn col-xs-4"><img src="assets/images/soft_egg.png" width="100%" height="100%" class="egg_img"/>
          </div>
          <div id="mediumbtn" class="btn col-xs-4"><img src="assets/images/medium_egg.png" width="100%" height="100%" class="egg_img"/>
          </div>
          <div id="hardbtn" class="btn col-xs-4"><img src="assets/images/hard_egg.png" width="100%" height="100%" class="egg_img"/>
          </div>
        </div>
      </div>
    </script>
    <script type="text/template" id="template_eggsize">
      <div class="col-xs-12">
        <div class="col-xs-12 size_desc">
          <p class="centered"><%= desc %></p>
        </div>
        <div class="col-xs-12 z-20 size_eggs">
          <div id="smallbtn" class="btn col-xs-4">
            <object id="svg_sizeegg" type="image/svg+xml" data="assets/svg/size_egg.svg" width="100%" height="100%" class="svg-content"></object>
          </div>
          <div id="medbtn" class="btn col-xs-4">
            <object id="svg_sizeegg" type="image/svg+xml" data="assets/svg/size_egg.svg" width="100%" height="100%" class="svg-content"></object>
          </div>
          <div id="bigbtn" class="btn col-xs-4">
            <object id="svg_sizeegg" type="image/svg+xml" data="assets/svg/size_egg.svg" width="100%" height="100%" class="svg-content"></object>
          </div>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-8 size_extra">
          <p class="centered"><%= extra %></p>
        </div>
      </div>
    </script>
    <script type="text/template" id="template_prep">
      <div class="prep_gfx col-xs-12 col-sm-6">
        <div class="col-xs-1 visible-xs"></div>
        <div class="col-xs-10 col-sm-12">
          <object id="svg_prep_illu" type="image/svg+xml" data="assets/svg/prep_illu.svg" width="100%" height="100%" class="svg-content"></object>
        </div>
      </div>
      <div class="col-xs-1 visible-xs"></div>
      <div class="prep_desc col-xs-10 col-sm-6">
        <p><%= desc %></p>
      </div>
      <div class="prep_btn col-xs-12">
        <button type="button" class="btn btn-default btn-block"><%= btnlabel %></button>
      </div>
    </script>
